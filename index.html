<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-house</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aeee68b8f5.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- banner part -->
    <section class="mx-auto">
        <div class="flex justify-center items-center">
            <div class="space-y-8">
            <h1 class="text-[#1C1C1C] font-extrabold text-7xl">It's good <br> 
                tea time at The <br> Tea House</h1>
                <p>Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class=" flex gap-3  font-bold text-xl text-white px-5 py-2 bg-gradient-to-r from-[#FF0000] to-[#FF8938] rounded-xl">Explore Me <img class="py-2"
                    src="images/arrow.png" alt=""></button>
            </div>

            <div class="relative">
                <div class="z-10">
                    <img src="images/banner.png" alt="">
                </div>
                
                <div class=" shadow-lg bg-slate-100 rounded absolute top-96 left-16 px-16 py-8">
                    <div class="flex items-center">
                        <i class="fa-solid fa-star text-2xl text-amber-300"></i>
                        <div class="ml-2">
                            <h2 class="bold text-xl">5.00</h2>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
